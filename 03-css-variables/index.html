<!DOCTYPE html>
<html>
<head>
	<title>03 - CSS Variables</title>

	<link rel="stylesheet" href="css/main.css" />
</head>
<body>

	<h1>Update CSS Variables with <span class="highlight">JS</span>!</h1>

	<div class="controls">
		<label class="controls__label">
			Spacing <input type="range" class="controls__input controls__input--spacing" name="spacing" min="0" max="200" value="10" data-sizing="px">
		</label>
		<label class="controls__label">
			Blur <input type="range" class="controls__input controls__input--blur" name="blur" min="0" max="25" value="10" data-sizing="px">
		</label>
		<label class="controls__label">
			Base Color <input type="color" class="controls__input controls__input--base" name="base" value="#B4D455">
		</label>
	</div>

	<img src="images/image.jpg" alt="Altered Image Using the Controls" class="image" />

	<script src="js/main.js"></script>
</body>
</html>
